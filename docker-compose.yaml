  postgres:
    image: "postgres:latest"
    volumes:
      - "postgres_volume:/var/lib/postgresql/data"
    restart: on-failure
    networks:
      - "sipas_network"
    environment:
      - POSTGRES_PASSWORD=sipasdb
    ports:
      - "5432:5432"
  sipas:
    build: .
    depends_on:
      - "postgres"
    networks:
      - "sipas_network"
    ports:
      - "8081:8080"
    restart: "on-failure"
networks:
  sipas_network:
volumes:
  mysql_volume:
  postgres_volume: